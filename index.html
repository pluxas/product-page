<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AddToCart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="block">
        <div class="img">
            <div class="allImages">
                <img class="firstImg" src="./assets/images/one.jfif" alt="">
                <img class="secondImg" src="./assets/images/two.jfif" alt="">
                <img class="thirdImg" src="./assets/images/three.jfif" alt="">
            </div>
            <div class="">
                <img class="mainImg" src="./assets/images/one.jfif" alt="">
            </div>
        </div>
        <div class="aboutImg">
            <p class="company">POLO RALPH</p>
            <h1 class="name">Custom Fit Polo Bear Oxford Shirt</h1>
            <p class="madeFromSomething">Blue polo with a classic cut. Made of smooth and soft cotton</p>
            <div class="price">
                <h1>$99.00</h1>
                <p> -25% </p>
            </div>
            <p class="formerPrice">$132.00</p>
            <div class="allSizes">
                <p>CHOOSE SIZE</p>
                <div>
                    <h3 id="1" class="size">S</h3>
                    <h3 id="2" class="size">M</h3>
                    <h3 id="3" class="size">L</h3>
                    <h3 id="4" class="size">XL</h3>
                    <h3 id="5" class="size">XXL</h3>
                </div>
            </div>
            <button class="button">ADD TO BAG</button>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
